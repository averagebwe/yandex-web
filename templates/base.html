<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css"
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a class="navbar-brand" href="#">САМЫЙ ПРОСТОЙ БЛОГ ЭВЕР</a>
        {% if current_user.is_authenticated %}
            <p>
                <a class="navbar-brand" href="#">{{ current_user.name }}</a>
                <a class="btn btn-danger " href="/logout">Выход</a>
            </p>
        {% else %}
            <p>
                <a class="btn btn-light " href="/register">Зарегистрироваться</a>
                <a class="btn btn-secondary" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
